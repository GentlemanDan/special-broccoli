<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Todo List</h1>
        </header>
        
        <div class="todo-form">
            <input type="text" id="todoTitle" placeholder="Введите название задачи..." maxlength="100">
            <textarea id="todoDescription" placeholder="Описание (необязательно)" rows="3"></textarea>
            <button id="addTodo">Добавить задачу</button>
        </div>
        
        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">Все</button>
            <button class="filter-btn" data-filter="pending">Активные</button>
            <button class="filter-btn" data-filter="completed">Выполненные</button>
        </div>
        
        <div class="todos-container">
            <div id="todosList" class="todos-list"></div>
            <div id="emptyState" class="empty-state">
                <p>Пока нет задач. Добавьте первую!</p>
            </div>
        </div>
        
        <div class="stats">
            <span id="totalTodos">Всего: 0</span>
            <span id="completedTodos">Выполнено: 0</span>
            <span id="pendingTodos">Активных: 0</span>
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
